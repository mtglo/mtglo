<div>
    <p>Deck with name {{deck.name}} loaded</p>
    <li *ngFor="let card of deck.deckList">
        {{card.cardName}} x {{card.quantity}}
    </li>
</div>
<p></p>
<div>
    <button class="btn btn-warning" *ngIf="!editingDeck;else elseBlock" (click)="editingDeck=!editingDeck">
        Edit Deck</button>
    <ng-template #elseBlock>
        <mtglo-deck-editor [onSubmitCard]="this.onSavedDeck"></mtglo-deck-editor>
    </ng-template>
</div>
