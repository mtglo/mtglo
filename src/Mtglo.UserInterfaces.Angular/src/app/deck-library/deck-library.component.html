<div class="row">
    <main class="col">
        <router-outlet></router-outlet>
    </main>
    <div class="col sidebar">
        <h1>Deck Library</h1>
        <li *ngFor="let deck of this.decks">
            <a [routerLink]="['/decks', deck.name]">{{ deck.name }}</a>
        </li>
    </div>
</div>
